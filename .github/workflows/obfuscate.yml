name: obfuscate-on-dispatch
on:
  repository_dispatch:
    types: [prometheus-obfuscate]

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install luajit
        run: sudo apt-get update && sudo apt-get install -y luajit
      - name: run runner
        env:
          USER_CODE: ${{ github.event.client_payload.code || '' }}
          PROM_PRESET: ${{ github.event.client_payload.preset || 'Strong' }}
        run: |
          chmod +x ./runner.lua || true
          mkdir -p out
          luajit ./runner.lua > out/obfuscated.txt
          cat out/obfuscated.txt
      - name: commit obfuscated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add out/obfuscated.txt
          git commit -m "obfuscate: generated by workflow" || echo "no changes"
          git push origin HEAD:${{ github.ref_name || 'main' }} || echo "push failed"
